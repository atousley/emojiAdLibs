<ion-header>
  <ion-toolbar color="main">
    <ion-title>Emoji Ad Libs - Play</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="list-mini-content">
  <ion-buttons>
    <button ion-button icon-only (click)="goNewPage()">
        New Ad Lib!
    </button>
  </ion-buttons>
</ion-content>
<ion-footer>
  <ion-toolbar color="main">
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="hand"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
